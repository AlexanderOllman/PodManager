{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Helm Charts</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="chartsTable">
                            <thead>
                                <tr>
                                    <th>Chart Name</th>
                                    <th>Version</th>
                                    <th>Description</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Charts will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Chart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this chart?
                <p id="deleteChartName"></p>
                <p id="deleteChartVersion"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let chartsData = {};
let currentDeleteChart = null;
let currentDeleteVersion = null;

function loadCharts() {
    fetch('/api/charts/list')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                showError(data.error);
                return;
            }
            
            chartsData = data;
            const tbody = document.querySelector('#chartsTable tbody');
            tbody.innerHTML = '';
            
            Object.entries(data).forEach(([chartName, versions]) => {
                versions.forEach(version => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${chartName}</td>
                        <td>${version.version}</td>
                        <td>${version.description || 'N/A'}</td>
                        <td>${new Date(version.created).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="showDeleteModal('${chartName}', '${version.version}')">
                                Delete
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });
        })
        .catch(error => {
            console.error('Error:', error);
            showError('Failed to load charts');
        });
}

function showDeleteModal(chartName, version) {
    currentDeleteChart = chartName;
    currentDeleteVersion = version;
    document.getElementById('deleteChartName').textContent = `Chart: ${chartName}`;
    document.getElementById('deleteChartVersion').textContent = `Version: ${version}`;
    $('#deleteModal').modal('show');
}

function deleteChart() {
    if (!currentDeleteChart) return;
    
    const data = {
        chart_name: currentDeleteChart,
        version: currentDeleteVersion
    };
    
    fetch('/api/charts/delete', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            showError(data.error);
            return;
        }
        
        $('#deleteModal').modal('hide');
        showSuccess('Chart deleted successfully');
        loadCharts(); // Reload the charts list
    })
    .catch(error => {
        console.error('Error:', error);
        showError('Failed to delete chart');
    });
}

function showError(message) {
    // You can implement this based on your UI framework
    alert(message);
}

function showSuccess(message) {
    // You can implement this based on your UI framework
    alert(message);
}

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
    loadCharts();
    
    // Set up delete confirmation handler
    document.getElementById('confirmDelete').addEventListener('click', deleteChart);
});
</script>
{% endblock %}
