{% extends 'base.html' %}

{% block title %}Metrics Test{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">GPU Pods</h5>
                    <button class="btn btn-sm btn-primary" onclick="fetchGpuPods()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="card-body">
                    <div id="gpu-pods-loading" class="loading-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="ms-2">Loading GPU pods...</span>
                    </div>
                    <div id="gpu-pods-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Namespace Metrics</h5>
                    <div class="d-flex">
                        <button class="btn btn-sm btn-primary ms-2" onclick="testRenderNamespaceMetrics('gpu')">
                            Test GPU
                        </button>
                        <button class="btn btn-sm btn-primary ms-2" onclick="testRenderNamespaceMetrics('cpu')">
                            Test CPU
                        </button>
                        <button class="btn btn-sm btn-primary ms-2" onclick="testRenderNamespaceMetrics('memory')">
                            Test Memory
                        </button>
                        <button class="btn btn-sm btn-success ms-3" onclick="refreshMetricsAndGpuPods()">
                            <i class="fas fa-sync-alt"></i> Refresh All
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="namespace-metrics-loading" class="loading-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="ms-2">Loading metrics...</span>
                    </div>
                    <div id="namespace-metrics-container"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.loading-container {
    display: none;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}
</style>

<script>
// Helper function to show loading spinner
function showLoading(id) {
    const loadingElement = document.getElementById(id);
    if (loadingElement) {
        loadingElement.style.display = 'flex';
    }
}

// Helper function to hide loading spinner
function hideLoading(id) {
    const loadingElement = document.getElementById(id);
    if (loadingElement) {
        loadingElement.style.display = 'none';
    }
}

// Add test button to switch between real API and test data
document.addEventListener('DOMContentLoaded', function() {
    // Initialize with test data
    testRenderGpuPods();
    testRenderNamespaceMetrics('gpu');
});
</script>
{% endblock %}
